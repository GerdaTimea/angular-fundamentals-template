<!-- Search component -->
<app-search [placeholder]="'Input text'"></app-search>

<!-- Courses List component -->
<app-courses-list *ngIf="!selectedCourse" [courses]="coursesList" [editable]="false" (showCourse)="showCourseInfo($event)"></app-courses-list>

 <!-- Course Info component -->
<app-course-info *ngIf="selectedCourse" [course]="selectedCourse" (backButtonClicked)="hideCourseInfo()"></app-course-info>
