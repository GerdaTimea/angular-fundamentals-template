<!-- Search component -->
<app-search *ngIf="!selectedCourse" [placeholder]="'Input text'"></app-search>

<!-- Courses List component -->
<app-courses-list *ngIf="!selectedCourse" [courses]="coursesList" [editable]="true" (showCourse)="showCourseInfo($event)"></app-courses-list>

 <!-- Course Info component -->
<app-course-info *ngIf="selectedCourse" [course]="selectedCourse" (backButtonClicked)="hideCourseInfo()"></app-course-info>
