<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Input text" ngModel emailValidator #emailVar="ngModel" required/>
          <span id="emailErrorMessage" class="text-danger">
            <span *ngIf="(isSubmitted || emailVar.touched) && emailVar.hasError('required')">Email is required.</span>
            <br/>
            <span *ngIf="(isSubmitted || emailVar.touched) && emailVar.hasError('invalidEmail')">Please add a valid email address.</span>          
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Input text" ngModel #passwordVar="ngModel" required/>
          <span id="passwordErrorMessage" class="text-danger" *ngIf="(isSubmitted || passwordVar.touched) && passwordVar.hasError('required')">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="'login'" (click)="loginForm.ngSubmit.emit()"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may visit <a routerLink="/registration" routerLinkActive="active"><strong>Registration</strong></a>
        </div>
      </div>
    </div>
  </form>
</div>
