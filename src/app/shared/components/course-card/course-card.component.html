<div class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{ courseCardData.title }}</div>
      <div class="course-card__description-text">{{ courseCardData.description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{ courseCardData.authors }}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ courseCardData.duration | duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ courseCardData.creationDate | customDate }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'show course'" (click)="showCourse()"></app-button>    
            <div *ngIf="editable" class="course-card__buttons">
              <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
